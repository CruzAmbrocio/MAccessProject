      </div>

        <form class="inputForm" name="EditUser">

              <input type="DPI" class="form-control dpiInput" id="dpiUser" placeholder="DPI">
            </div>
            <div class="dropdown">
            <select [(ngModel)]="selectedElement.id"  [ngModelOptions]="{standalone: true}" class=" form-control nameInput">
